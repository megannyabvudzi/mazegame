<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Maze Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        #timer, #levelInfo {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: rgb(141, 12, 12);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        #mainMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: rgb(54, 27, 141);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #mainMenu button {
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #mainMenu button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameUI">
        <div id="timer">Time: 0.00</div>
        <div id="levelInfo">Level: 1 - Easy</div>
    </div>
    <div id="leaderboard"></div>
    <div id="mainMenu">
        <h1>3D Maze Game</h1>
        <button id="startGameButton">Start Game</button>
        <button id="resumeGameButton" style="display: none;">Resume Game</button>
        <button id="optionsButton">Options</button>
        <button id="exitGameButton">Exit Game</button>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
